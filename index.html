<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preload" href="css/normalize.css" as="style">
  <link rel="preload" href="css/styles.css" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container flex-container sombra">
    <section class="result-section">
      <h1 class="result-h1">Your Result</h1>
      <div class="circle">
        <p><span>76</span></p>
        <p>of 100</>
      </div>
      <h2 class="result-h2">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="summary-section">
      <h2 class="summary-title">Summary</h2>
      <div class="summary">
        <div class="summary-reaction summary-data">
          <div class="icon">
            <img src="/assets/images/icon-reaction.svg" alt="icon">
            <p>Reaction</p>
          </div>
          <div>
            <p class="summary-score">80 <span>/ 100</span></p>
          </div>
          
        </div>
        <div class=" summary-memory summary-data">
          <div class="icon">
            <img src="/assets/images/icon-memory.svg" alt="icon">
            <p>Memory</p>
          </div>
          <div>
            <p class="summary-score">92 <span>/ 100</span></p>
          </div>
          
        </div>
        <div class=" summary-verbal summary-data">
          <div class="icon">
            <img src="/assets/images/icon-verbal.svg" alt="icon">
            <p>Verbal</p>
          </div>
          <div>
            <p class="summary-score">61 <span>/ 100</span></p>
          </div>
          
          
        </div>
        <div class=" summary-visual summary-data">
          <div class="icon">
            <img src="/assets/images/icon-visual.svg" alt="icon">
            <p>Visual</p>
          </div>
          <div>
            <p class="summary-score">72 <span>/ 100</span></p>
          </div>
          
        </div>
      </div>
      <button class="button "type="submit">Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Ram√≠rez</a>.
  </div>
</body>
</html>
